<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body th:background="@{/img/background.jpeg}">

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Bookcrossing</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/share}">Share a book</a></li>
                <li class="active"><a th:href="@{/books}">Find a book</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="opaque-container">
        <h1 id="head-msg">Browse books</h1>
    </div>
    <div class="opaque-container">
        <div class="row">
        <th:block th:each="book : ${books}">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img class="card-img-top" th:src="@{/img/book.png}" alt="Card image cap">
                        <div class="caption">
                            <h3 th:text="${book.title}"></h3>
                            <p th:text="${book.author}"></p>
                            <p><a th:href="@{'/books?take='+${book.id}}" class="btn btn-primary" role="button">Taken</a></p>
                        </div>
                    </div>
                </div>
        </th:block>
        </div>
    </div>
</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
<p>https://www.flaticon.com/authors/zlatko-najdenovski</p>
</html>
